# SonarQube Project Configuration
sonar.projectKey=solar-wheel-of-fortune
sonar.organization=wilsonfaustino

# Project Metadata
sonar.projectName=Radial Name Randomizer
sonar.projectVersion=1.0.0

# Source Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.mock.ts,**/*.config.ts,src/main.tsx,src/vite-env.d.ts

# Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.mock.ts,src/test/**

# Language & Encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
